        <div class="container book">
            <h1>Book a Table</h1>
            <br>
            <form action="/action_page.php" method="get">
                <fieldset>
        
                    <legend>Personal Details</legend><br>
                    <label for="todaysdate">Today's date</label>
                    <br>
                    <input type="date">
                    <br><br>
                    <label><p>Salutation</p></label>
                    <select name="salutation" id="salutation">
                        <option>--None--</option>
                        <option>Mr.</option>
                        <option>Ms.</option>
                        <option>Mrs.</option>
                        <option>Dr.</option>
                        <option>Prof.</option>
                    </select><br>
                    <label>First name:</label>
                    <input type="text" id="fname" name="firstName"/><br><br>
                    <label>Last name:</label>
                    <input name="lastName"/><br><br>
                    <label for="todaysdate">Reservation date and time:</label>
                    <br>
                    <input type="datetime-local" id="todaysdate"name="todaysdate">
                    <br><br>
                    <label for="phone">Enter your phone number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}"><br><br>
                    <label>Email:<input type="email" name="email" required/></label><br><br>
                    <label for="textarea">Is the reservation for a special occasion?</label><br>
                    <textarea name="address" cols="30" rows="3"></textarea><br><br>
                    <label for="study">Location:</label>
                    <input id="study" name="study" list="field">
                    <datalist id="field">
                        <option value="Frisco" label=""></option>
                        <option value="Uptown Dallas"></option>
                        <option value="Plano"></option>
                        <option value="McKinney"></option>
                        <option value="SouthLake" label=""></option>
                    </datalist>
                    <br>
                    <!-- options have labels also -->
                    <br>
                    <label for="volume">Number of people:</label>
                    <input type="range" id="volume" name="volume" min="0" max="25" value="3" oninput=this.nextElementSibling.value=this.value>
                    <output>5</output><br>
                    <fieldset id="security">
                        <label for="robot">I'm not a robot:<input type="checkbox" name="robot" id="security" ch></label><br>
                        <label for="Terms">I agree with the terms:<input type="checkbox" name="terms" id="security"></label>
                    </fieldset><br>
                    <button type="submit">Submit</button><br><br>
                    <!-- the onclick function works but not properly here! just an example -->
                    <!-- <input type="submit">Submit</input> -->
                    <input type="reset" class="reset">
                    <br>
                </fieldset>
            </form>
